<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Trolley Problem</title>
    <!-- style -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- script -->
    <script src="scripts/script.js" defer></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/10f7cd033f.js" crossorigin="anonymous"></script>
</head>
<body>
    <audio src="audio/cartoon.mp3" loop class="background-music"></audio>
    <audio src="audio/smash.mp3" class="smash-sound"></audio>
    <div id="main">
        <!-- kd -->
        <div class="kill-count">
            <div class="kills">
                <i class="fa-solid fa-skull fa-3x"></i>
                <span class="kill-number">0</span>
            </div>           
        </div> 

        <!-- objects -->
        <div class="objects">
            <img src="" class="object one">
            <img src="" class="object two">
        </div>

        <!-- train -->
        <div class="train">
            <img src="images/train.png" alt="train">
        </div>
        <div class="track-line">
            <img src="images/track-1.png" alt="tracks">
        </div>
    </div>
</body>
</html>
